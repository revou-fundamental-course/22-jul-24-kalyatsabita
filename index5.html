<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agent Website</title>
    <link rel="stylesheet" href="css/index5.css">
</head>
<body>
    <!-- Banner Section -->
    <section id="banner">
        <div class="slide">
            <!-- Auto sliding banner images go here -->
        </div>
    </section>

    <!-- Our Package Section -->
    <section id="our-package">
        <h2>Our Package</h2>
        <div class="packages">
            <!-- Packages details go here -->
        </div>
    </section>

    <!-- Call to Action Section -->
    <section id="call-to-action">
        <h2>Your Closing Argument Headline</h2>
        <button>Call to Action</button>
    </section>

    <!-- Contact Us Section -->
    <section id="contact-us">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="destination">Travel Destination:</label>
            <input type="text" id="destination" name="destination" required>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="javascript/index5.js"></script>
</body>
</html>
